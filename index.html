<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List view or Grid view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="btnContainer">
        <button class="btn" onclick="listView()"><i class="fa fa-bars"></i></button>
        <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i></button>
    </div>

    <div class="months">
        <div class="month" style="background-color: yellow;">
            <h1>January</h1>
        </div>
        <div class="month" style="background-color: rgb(255, 72, 0);">
            <h1>February</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: rgb(236, 185, 143);">
            <h1>March</h1>
        </div>
        <div class="month" style="background-color: rgb(240, 238, 114);">
            <h1>April</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: rgb(84, 224, 95);">
            <h1>May</h1>
        </div>
        <div class="month" style="background-color: rgb(6, 112, 50);">
            <h1>June</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: rgb(17, 158, 201);">
            <h1>July</h1>
        </div>
        <div class="month" style="background-color: rgb(114, 219, 214);">
            <h1>August</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: rgb(28, 86, 211);">
            <h1>September</h1>
        </div>
        <div class="month" style="background-color: rgb(92, 123, 223);">
            <h1>October</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: rgb(216, 66, 191);">
            <h1>November</h1>
        </div>
        <div class="month" style="background-color: rgb(194, 117, 175);">
            <h1>December</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
